            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              background: '#f8fafc',

                '0%': {
                  opacity: 0,
                  transform: 'scale(0.85)',
                  filter: 'blur(12px)'
                },
                '100%': {
                  opacity: 1,
                  transform: 'scale(1)',
                  filter: 'blur(0)'
                }
              },
              logoFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              logoPulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(79, 70, 229, 0.2))', opacity: 0.8 },
                '50%': { filter: 'drop-shadow(0 0 20px rgba(79, 70, 229, 0.6))', opacity: 1 }
